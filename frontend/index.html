<!DOCTYPE html>
<html lang="en" ng-app="pokemonApp">
<head>
  <meta charset="UTF-8">
  <title>Gotta Catch 'Em All Pokemon!</title>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,300italic,700,600,700italic' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="assets/img/pokeball.png">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/sticky-footer.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="assets/js/checklist-model.js"></script>
  <script src="assets/js/app_pokemon.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-controller="PokemonListController">
  <div class="container">
    <div class="page-header">
      <h1><em>Gotta Catch 'Em All <strong>Pokemon!</strong></em></h1>
    </div>
    <p class="lead center">A list of Pokemons I love.</p>

    <div class="form-group col-lg-6">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
        <input type="text" class="form-control input-lg" id="search" placeholder="Search Pokemon..." ng-model="search.name">
      </div>
    </div>

    <div class="form-group col-lg-6">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
        <input type="text" class="form-control input-lg" id="search" placeholder="Search Types..." ng-model="search.types">
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block btn-custom" data-toggle="modal" data-target="#createModal">Create New Pokemon</button>

    <ul>
      <li ng-repeat="pokemon in pokemons | filter:search | orderBy:'number'" class="pokemonbox">
        <img width="170" class="animated bounceIn" ng-src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/{{pokemon.number}}.png" />
        <ul>
          <li><strong>Nº:</strong> #{{pokemon.number}}</li>
          <li><strong>Name:</strong> {{pokemon.name}}</li>
          <li><strong>Type:</strong> <span ng-repeat="type in pokemon.types" class="label {{type}}">{{type}}</span></li>
        </ul>
      </li>
    </ul>

    <!-- Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="createModal">Create New Pokemon</h4>
          </div>
          <div class="modal-body">
            <form>
              {{message}}
              <div class="form-group">
                <label for="pokemonNumber">Pokemon Nº:</label>
                <input type="text" class="form-control" ng-model="form.pokemon.number" id="pokemonNumber" placeholder="Type pokemon number...">
              </div>
              <div class="form-group">
                <label for="pokemonName">Pokemon Name:</label>
                <input type="text" class="form-control" ng-model="form.pokemon.name" id="pokemonName" placeholder="Type pokemon name...">
              </div>
              <div class="form-group">
                <p>
                  <label for="pokemonType">Pokemon Types:</label>
                </p>

                <p>
                  <label class="checkbox-inline" ng-repeat="type in types">
                    <span class="label {{type}}">
                      <input type="checkbox" checklist-model="typelist.types" checklist-value="type"> {{type}}
                    </span>
                  </label>
                </p>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="loadPokemonList()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="createPokemon()">Create Pokemon</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Made with <i class="fa fa-heart-o heart" aria-hidden="true"></i> by: <strong>Priscila Marinho</strong></p>
    </div>
  </footer>
</body>
</html>
